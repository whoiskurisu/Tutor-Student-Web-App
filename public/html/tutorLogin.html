<html>
  <head>
    <title>Log In</title>
    <link rel="stylesheet" href="../css/tutorLogin.css" />
  </head>
  <body id="body">

    <div class="log-in-container">
      <div class="wrapper">
        <h2 id="log-in-title">Tutor Log In</h2>
        <span class="icon-close"><ion-icon name="chevron-back-outline"></ion-icon></span>
    </div>

      <form class="form-box" action="/login" method="post">
        <br />
        <div class="email-pwd">
          <input name="email" type="email" required />
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <label>Email</label>
        </div>
        <br />

        <div class="email-pwd">
          <input name="password" type="password" required/>
          <span class="icon"
            ><ion-icon name="lock-closed-outline"></ion-icon
          ></span>
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <input type="checkbox" /><label id="remember-me">Remember me</label>
          <a href="#" class="register-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn"><h5>Log in</h5></button></form>

        <h2 class="or-heading"><span>OR</span></h2>

        <div class="other-login">
          <button class="logos">
            <ion-icon name="logo-apple" id="apple"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-google" id="google"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-facebook" id="fb"></ion-icon>
          </button>

          <button class="logos">
            <ion-icon name="logo-yahoo" id="yahoo"></ion-icon>
          </button>
        </div>

        <div class="sign-up">
          <p>Dont have an account? <a href="/signup">Sign up</a></p>
        </div>
      </div>
    </div>

    <script src="../js/logIn.js" type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
