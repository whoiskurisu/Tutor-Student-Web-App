<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css" />
  </head>
  <body id="body">
    
    <!-- Sign up container -->
    <div class="sign-up-container">
        <div class="wrapper">
            <h2 id="sign-up-title">Sign up</h2>
            <span class="icon-close"><ion-icon name="chevron-back-outline"></ion-icon></span>
        </div>
        

        <form action="/signup" method="post">
        <div class="email-pwd" id="name">
          <input required name="fname" />
          <label>First Name</label>
        </div>
        <div class="email-pwd" id="name">
          <input required name="lname" />
          <label>Last Name</label>
        </div>

        <div class="roles">
            <div class="role">Tutor</div>
            <div class="role">Student</div>
        </div>

        <div class="email-pwd">
          <input type="email" required name="email" />
          <span class="icon"><ion-icon name="logo-google"></ion-icon></span>
          <label>Email</label>
        </div>

        <div class="email-pwd">
          <input required name="password" type="password" />
          <span class="icon"
            ><ion-icon name="lock-closed-outline"></ion-icon
          ></span>
          <label>Create Password</label>
        </div>

        <div class="email-pwd">
            <input required name="" type="password" />
            <label>Confirm Password</label>
          </div>

        <button type="submit" class="btn"><h5>Sign up</h5></button></form>

    <script src="../js/sign-up.js" type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
